<div class="container">
    <h1>My Quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <ul>
                <div *ngFor='let quote of quotes;let i = index'>
                    <li>{{quote.name}}</li>
                    <button (click)='toggleDetails(i)' class="btn  btn-primary">
                        <p><strong><i>Toggle Details</i></strong></p>
                    </button>
                    <!-- <button (click)="quoteDelete(true)" class="btn btn-danger ">Delete</button> -->
                    <button class="btn btn-primary" (click)='like(i)'>Like {{ quote.like }}</button>
                    <button class="btn btn-secondary" (click)='unlike(i)'>Unlike {{ quote.unlike }}</button>
                        <button class="btn btn-danger" (click)='deleteQuote($event,i)'>
                    <p><strong><i>Delete</i></strong></p>
                    </button>
                    <app-quote-detail *ngIf='quote.showDescription' [quote]='quote'
                        (isComplete)="deleteQoute($event, i)"></app-quote-detail>
                </div>
            </ul>
